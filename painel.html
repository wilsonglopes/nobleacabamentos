    <style>
        .dashboard-container {
            padding-top: 150px;
            padding-bottom: 100px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 2rem;
        }

        .sidebar {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow);
            height: fit-content;
        }

        .sidebar-links {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .sidebar-links a {
            text-decoration: none;
            color: var(--text-light);
            font-weight: 600;
            display: block;
            padding: 0.5rem;
            border-radius: 6px;
            transition: 0.3s;
        }

        .sidebar-links a.active {
            color: var(--primary);
            background: #f8f9fa;
        }

        .sidebar-links a:hover {
            background: #f8f9fa;
            color: var(--primary);
        }

        .content-area {
            background: white;
            border-radius: 12px;
            padding: 3rem;
            box-shadow: var(--shadow);
        }

        .order-card {
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .order-header {
            background: #f8f9fa;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .order-status {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-paid {
            background: #d4edda;
            color: #155724;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .order-items {
            padding: 1.5rem;
        }

        .order-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid #fafafa;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-item img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .order-footer {
            padding: 1.5rem;
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #eee;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
    </style>

    <div id="loading" class="loading-overlay">Carregando...</div>
    <header>
        <div class="container">
            <nav id="main-nav">
                <!-- Nav será atualizada via JS -->
            </nav>
        </div>
    </header>

    <div class="container dashboard-container">
        <div class="dashboard-grid">
            <aside class="sidebar">
                <ul class="sidebar-links">
                    <li><a href="#" class="active" onclick="showTab('pedidos')">Meus Pedidos</a></li>
                    <li><a href="perfil.html">Meus Dados</a></li>
                    <li><a href="#" onclick="handleLogout()" style="color: #e74c3c;">Sair</a></li>
                </ul>
            </aside>
            <main class="content-area">
                <div id="tab-pedidos">
                    <h1>Meus Pedidos</h1>
                    <div id="orders-list">
                        <!-- Pedidos via JS -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://xpoktmqxmgduginmqojf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhwb2t0bXF4bWdkdWdpbm1xb2pmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3ODUyODMsImV4cCI6MjA4NzM2MTI4M30.Zkn5oXvHzqAvOyIrEUQeRLFto_dibEQo9ynBqtidQv8';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function init() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // Busca o perfil para verificar o role
            const { data: profile } = await supabaseClient
                .from('profiles')
                .select('role')
                .eq('id', user.id)
                .single();

            updateNav(user);
            loadOrders(user.id);

            if (profile && profile.role === 'admin') {
                showAdminLink();
            }
        }

        function showAdminLink() {
            const sidebarLinks = document.querySelector('.sidebar-links');
            const logoutItem = sidebarLinks.querySelector('li:last-child');

            const adminLi = document.createElement('li');
            adminLi.innerHTML = '<a href="admin.html" style="color: var(--primary);">Painel Admin</a>';

            sidebarLinks.insertBefore(adminLi, logoutItem);
        }

        function updateNav(user) {
            const nav = document.getElementById('main-nav');
            nav.innerHTML = `
                <a href="index.html" class="logo">
                    <img src="assets/logo_na.png" alt="Noble Acabamentos Logo" style="height: 50px;">
                    <div class="logo-text">
                        <span class="noble">NOBLE</span>
                        <span class="acabamentos">ACABAMENTOS</span>
                    </div>
                </a>
                <button class="mobile-menu-btn" aria-label="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="nav-links">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="loja.html">Loja</a></li>
                    <li><a href="painel.html" class="btn btn-sm">Minha Conta</a></li>
                    <li>
                        <a href="carrinho.html" class="cart-link">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
                            <span id="cart-count" class="cart-count">0</span>
                        </a>
                    </li>
                </ul>
            `;
            // Atualiza contador do carrinho
            if (typeof Cart !== 'undefined') {
                const count = Cart.countItems();
                const badge = document.getElementById('cart-count');
                if (badge) {
                    badge.textContent = count;
                    badge.style.display = count > 0 ? 'flex' : 'none';
                }
            }
        }

        async function loadOrders(userId) {
            const { data: orders, error } = await supabaseClient
                .from('orders')
                .select('*, order_items(*)')
                .eq('user_id', userId)
                .order('created_at', { ascending: false });

            const list = document.getElementById('orders-list');
            document.getElementById('loading').style.display = 'none';

            if (error) {
                list.innerHTML = `<p>Erro ao carregar pedidos: ${error.message}</p>`;
                return;
            }

            if (orders.length === 0) {
                list.innerHTML = `<div style="text-align:center; padding: 2rem;">
                    <p>Você ainda não realizou nenhum pedido.</p>
                    <a href="loja.html" class="btn" style="margin-top: 1rem;">Ir para a Loja</a>
                </div>`;
                return;
            }

            list.innerHTML = orders.map(order => `
                <div class="order-card">
                    <div class="order-header">
                        <div>
                            <p style="font-size: 0.8rem; color: var(--text-light);">PEDIDO EM ${new Date(order.created_at).toLocaleDateString('pt-BR')}</p>
                            <p style="font-weight: 600;">#${order.id.split('-')[0].toUpperCase()}</p>
                        </div>
                        <div>
                            <span class="order-status status-${order.status}" style="text-transform: capitalize;">${order.status}</span>
                        </div>
                    </div>
                    <div class="order-items">
                        ${order.order_items.map(item => `
                            <div class="order-item">
                                <img src="${item.image_url}" alt="${item.name}">
                                <div style="flex:1">
                                    <p style="font-weight: 600;">${item.name}</p>
                                    <p style="font-size: 0.8rem; color: var(--text-light);">${item.brand} | ${item.color}</p>
                                    <p style="font-size: 0.9rem;">Qtd: ${item.quantity}</p>
                                </div>
                                <div style="text-align: right;">
                                    <p style="font-weight: 600;">R$ ${(item.price * item.quantity).toFixed(2).replace('.', ',')}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="order-footer">
                        <p style="font-size: 1.2rem; font-weight: 800; color: var(--primary);">Total: R$ ${Number(order.total_amount).toFixed(2).replace('.', ',')}</p>
                        <button class="btn btn-sm" onclick='repeatOrder(${JSON.stringify(order.order_items)})'>Repetir Pedido</button>
                    </div>
                </div>
            `).join('');
        }

        function repeatOrder(items) {
            if (confirm('Deseja limpar seu carrinho atual e adicionar os itens deste pedido?')) {
                Cart.clear();
                items.forEach(item => {
                    Cart.addItem({
                        id: item.product_id,
                        name: item.name,
                        price: item.price,
                        image_url: item.image_url,
                        brand: item.brand,
                        color: item.color
                    }, item.quantity);
                });
                window.location.href = 'carrinho.html';
            }
        }

        async function handleLogout() {
            await supabaseClient.auth.signOut();
            window.location.href = 'index.html';
        }

        init();
    </script>
