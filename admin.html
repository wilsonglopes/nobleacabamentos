<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo | Noble Acabamentos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpeg" href="assets/favicon.jpg">
    <script src="cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .admin-container {
            padding-top: 120px;
            padding-bottom: 100px;
        }

        .admin-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 1rem;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
            margin-bottom: -1.2rem;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .product-form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 3rem;
            display: none;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .admin-table th,
        .admin-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .admin-table th {
            background: var(--primary);
            color: white;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
        }

        .btn-delete {
            background: #e74c3c;
        }

        .btn-edit {
            background: #3498db;
        }

        .loading {
            text-align: center;
            padding: 50px;
        }

        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #f1c40f;
            color: #fff;
        }

        .status-paid {
            background: #2ecc71;
            color: #fff;
        }

        .status-shipped {
            background: #3498db;
            color: #fff;
        }

        .status-cancelled {
            background: #e74c3c;
            color: #fff;
        }
    </style>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">
                    <img src="assets/logo_na.png" alt="Noble Acabamentos Logo" style="height: 50px;">
                    <div class="logo-text">
                        <span class="noble">NOBLE</span>
                        <span class="acabamentos">ACABAMENTOS</span>
                    </div>
                </a>
                <button class="mobile-menu-btn" aria-label="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="nav-links">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="loja.html">Loja</a></li>
                    <li><a href="painel.html">Minha Conta</a></li>
                    <li id="auth-link"><a href="#" onclick="handleLogout()" class="btn-nav">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container admin-container">
        <div class="admin-header">
            <h1>Painel Administrativo</h1>
            <div style="display: flex; gap: 1rem;">
                <button onclick="toggleForm()" class="btn">Novo Produto</button>
            </div>
        </div>

        <div class="admin-tabs">
            <button class="tab-btn active" onclick="switchTab('manage')">Gerenciar</button>
            <button class="tab-btn" onclick="switchTab('orders')">Pedidos</button>
        </div>

        <!-- Removido Gerador em Lote -->

        <div id="orders-section" style="display: none;">
            <div id="loading-orders" class="loading">Carregando pedidos...</div>
            <table id="orders-table" class="admin-table" style="display: none;">
                <thead>
                    <tr>
                        <th style="padding: 1rem; text-align: left;">ID / Data</th>
                        <th style="padding: 1rem; text-align: left;">Cliente</th>
                        <th style="padding: 1rem; text-align: left;">Total</th>
                        <th style="padding: 1rem; text-align: left;">Status</th>
                        <th style="padding: 1rem; text-align: left;">Envio</th>
                        <th style="padding: 1rem; text-align: left;">Ações</th>
                    </tr>
                </thead>
                <tbody id="orders-list">
                    <!-- Gerado via JS -->
                </tbody>
            </table>
        </div>

        <div id="manage-section">
            <div id="product-form" class="product-form">
                <h2 id="form-title" style="margin-bottom: 1.5rem;">Cadastrar Produto</h2>
                <form id="crud-form">
                    <input type="hidden" id="p-id">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Nome do Produto</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-group">
                            <label>Marca</label>
                            <input type="text" id="brand" required>
                        </div>
                        <div class="form-group">
                            <label>Cor</label>
                            <input type="text" id="color" required>
                        </div>
                        <div class="form-group">
                            <label>Categoria</label>
                            <select id="category">
                                <option value="terminal">Terminal</option>
                                <option value="conexao">Conexão</option>
                                <option value="outro">Outro</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Preço (R$)</label>
                            <input type="number" step="0.01" id="price">
                        </div>
                        <div class="form-group">
                            <label>URL da Imagem</label>
                            <input type="text" id="image_url" placeholder="assets/product_placeholder.jpg">
                        </div>
                        <div class="form-group">
                            <label>Peso (gramas)</label>
                            <input type="number" id="weight_g" placeholder="10000">
                        </div>
                        <div class="form-group">
                            <label>Dimensões (LxAxC cm)</label>
                            <div style="display: flex; gap: 0.5rem;">
                                <input type="number" id="width_cm" placeholder="L" title="Largura">
                                <input type="number" id="height_cm" placeholder="A" title="Altura">
                                <input type="number" id="length_cm" placeholder="C" title="Comprimento">
                            </div>
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: 1rem;">
                        <label>Descrição</label>
                        <textarea id="description" rows="3"></textarea>
                    </div>
                    <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                        <button type="submit" class="btn">Salvar Produto</button>
                        <button type="button" onclick="cancelEdit()" class="btn"
                            style="background: #95a5a6;">Cancelar</button>
                    </div>
                </form>
            </div>

            <div id="loading" class="loading">Carregando produtos...</div>
            <table id="product-table" class="admin-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Marca</th>
                        <th>Cor</th>
                        <th>Preço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="p-list"></tbody>
            </table>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://xpoktmqxmgduginmqojf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhwb2t0bXF4bWdkdWdpbm1xb2pmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3ODUyODMsImV4cCI6MjA4NzM2MTI4M30.Zkn5oXvHzqAvOyIrEUQeRLFto_dibEQo9ynBqtidQv8';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function checkAdmin() {
            const { data: { session } } = await supabaseClient.auth.getSession();

            if (!session) {
                window.location.href = 'login.html';
                return;
            }

            const { data: profile, error } = await supabaseClient
                .from('profiles')
                .select('role')
                .eq('id', session.user.id)
                .single();

            if (error || !profile || profile.role !== 'admin') {
                alert('Acesso negado. Apenas administradores podem acessar esta página.');
                window.location.href = 'loja.html';
            } else {
                loadProducts();
            }
        }

        async function handleLogout() {
            await supabaseClient.auth.signOut();
            window.location.href = 'index.html';
        }

        let products = [];

        async function loadProducts() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('product-table').style.display = 'none';

            const { data, error } = await supabaseClient.from('products').select('*').order('created_at', { ascending: false });

            if (error) {
                alert('Erro ao carregar produtos: ' + error.message);
                return;
            }

            products = data;
            const tbody = document.getElementById('p-list');
            tbody.innerHTML = '';

            products.forEach(p => {
                tbody.innerHTML += `
                    <tr>
                        <td>${p.name}</td>
                        <td>${p.brand}</td>
                        <td>${p.color}</td>
                        <td>R$ ${p.price || '0.00'}</td>
                        <td>
                            <button onclick="editProduct('${p.id}')" class="btn btn-sm btn-edit">Editar</button>
                            <button onclick="deleteProduct('${p.id}')" class="btn btn-sm btn-delete">Excluir</button>
                        </td>
                    </tr>
                `;
            });

            document.getElementById('loading').style.display = 'none';
            document.getElementById('product-table').style.display = 'table';
        }

        function switchTab(tab) {
            const btns = document.querySelectorAll('.tab-btn');
            btns.forEach(btn => btn.classList.remove('active'));

            // Se o evento vier do clique no botão, marca como ativo
            if (event && event.target) {
                event.target.classList.add('active');
            }

            document.getElementById('manage-section').style.display = tab === 'manage' ? 'block' : 'none';
            document.getElementById('orders-section').style.display = tab === 'orders' ? 'block' : 'none';

            if (tab === 'orders') {
                loadOrders();
            }
        }

        async function loadOrders() {
            document.getElementById('loading-orders').style.display = 'block';
            document.getElementById('orders-table').style.display = 'none';

            // Busca pedidos com dados do cliente (profile)
            const { data, error } = await supabaseClient
                .from('orders')
                .select('*, profiles(full_name, phone)')
                .order('created_at', { ascending: false });

            if (error) {
                alert('Erro ao carregar pedidos: ' + error.message);
                return;
            }

            const tbody = document.getElementById('orders-list');
            tbody.innerHTML = '';

            data.forEach(order => {
                const date = new Date(order.created_at).toLocaleString('pt-BR');
                const customerName = order.profiles ? order.profiles.full_name : 'N/A';

                tbody.innerHTML += `
                    <tr>
                        <td style="padding: 1rem;">
                            <span style="font-size: 0.8rem; color: #7f8c8d;">${order.id.slice(0, 8)}</span><br>
                            ${date}
                        </td>
                        <td style="padding: 1rem;">${customerName}</td>
                        <td style="padding: 1rem;">R$ ${Number(order.total_amount).toFixed(2).replace('.', ',')}</td>
                        <td style="padding: 1rem;">
                            <span class="status-badge status-${order.status}" style="text-transform: capitalize;">${order.status}</span>
                        </td>
                        <td style="padding: 1rem;">
                            <span style="font-size: 0.9rem;">${order.shipping_method_name || 'N/A'}</span><br>
                            <span style="font-size: 0.8rem; color: var(--primary);">R$ ${Number(order.shipping_cost || 0).toFixed(2).replace('.', ',')}</span>
                        </td>
                        <td style="padding: 1rem;">
                            ${order.status === 'pago' ? `
                                <button onclick="generateLabel('${order.id}')" class="btn btn-sm" style="background: var(--accent);">Gerar Etiqueta</button>
                            ` : order.status === 'enviado' ? `
                                <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                                    <span style="color: var(--primary); font-weight: 600;">Etiqueta Gerada</span>
                                    ${order.label_url ? `<a href="${order.label_url}" target="_blank" class="btn btn-sm" style="background: #27ae60; text-decoration: none; text-align: center;">Imprimir</a>` : ''}
                                </div>
                            ` : `
                                <span style="color: #95a5a6; font-size: 0.9rem;">${order.status === 'pendente' ? 'Aguardando Pagamento' : order.status}</span>
                            `}
                        </td>
                    </tr>
                `;
            });

            document.getElementById('loading-orders').style.display = 'none';
            document.getElementById('orders-table').style.display = 'table';
        }

        async function generateLabel(orderId) {
            if (!confirm('Deseja realmente gerar a etiqueta para este pedido? Isso cobrará do seu saldo no Melhor Envio.')) return;

            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Processando...';
            btn.disabled = true;

            try {
                const endpoint = '/.netlify/functions/melhorenvio-label';

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ order_id: orderId })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    alert('Sucesso! Etiqueta gerada.');
                    if (data.labelUrl) {
                        if (confirm('Etiqueta pronta! Deseja abrir o PDF para impressão agora?')) {
                            window.open(data.labelUrl, '_blank');
                        }
                    }
                    loadOrders(); // Recarrega para mudar status para 'shipped'
                } else {
                    throw new Error(data.error || 'Erro desconhecido ao gerar etiqueta');
                }
            } catch (err) {
                console.error('Erro:', err);
                alert('Erro ao gerar etiqueta: ' + err.message);
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        async function seedInitialData() {
            if (!confirm('Esta ação irá apagar todos os produtos atuais e gerar as 60 variações (2 produtos * 5 marcas * 6 cores). Deseja continuar?')) return;

            document.getElementById('loading').style.display = 'block';

            // Delete current products
            await supabaseClient.from('products').delete().neq('id', '00000000-0000-0000-0000-000000000000');

            const brands = ['Cejatel Telhas', 'Karina Telhas', 'Vilhena Grês', 'Temax Telhas', 'Tettogres'];
            const colors = ['vinho', 'grafite', 'branco', 'caramelo', 'marfim', 'cinza'];
            const types = [
                { name: 'Terminal de Cumeeira', category: 'terminal', prefix: 'terminal', type_id: 'terminal', price: 144.00, original_price: null, descPrefix: 'Caixa com 12 Unidades', specs: 'Peso: 5 kg | Dimensões: 20x15x50cm', dims: { w: 5000, l: 50, wi: 20, h: 15 } },
                { name: 'Conexão 3 Vias (3 Peças)', category: 'conexao', prefix: 'terminal3vias', type_id: 'c3v', price: 84.00, original_price: 102.00, descPrefix: 'Caixa com 3 Peças', specs: 'Peso: 4,5 kg | Dimensões: 35x30x40cm', dims: { w: 4500, l: 40, wi: 35, h: 30 } },
                { name: 'Conexão 3 Vias (6 Peças)', category: 'conexao', prefix: 'terminal3vias', type_id: 'c6v', price: 168.00, original_price: 204.00, descPrefix: 'Caixa com 6 Peças', specs: 'Peso: 9 kg | Dimensões: 35x60x40cm', dims: { w: 9000, l: 40, wi: 35, h: 60 } }
            ];

            const productsToInsert = [];

            types.forEach(type => {
                brands.forEach(brand => {
                    colors.forEach(color => {
                        // Special fix for marfim/marfin spelling in files
                        let fileNameColor = color;
                        if (color === 'marfim' && type.prefix === 'terminal') fileNameColor = 'marfin'; // As seen in assets/produtos

                        // Format color name for the product title (capitalize first letter)
                        const capitalizedColor = color.charAt(0).toUpperCase() + color.slice(1);

                        productsToInsert.push({
                            name: `${type.name} - ${capitalizedColor}`,
                            brand: brand,
                            color: color,
                            category: type.category,
                            price: type.price,
                            original_price: type.original_price,
                            weight_g: type.dims.w,
                            length_cm: type.dims.l,
                            width_cm: type.dims.wi,
                            height_cm: type.dims.h,
                            image_url: `assets/produtos/${type.prefix}_${fileNameColor}.jpg`,
                            description: `${type.descPrefix}. ${type.name} na cor ${color}. Produzido pela ${brand}. ${type.specs}. Garantia de qualidade.`
                        });
                    });
                });
            });

            const { error } = await supabaseClient.from('products').insert(productsToInsert);

            if (error) {
                alert('Erro ao gerar dados: ' + error.message);
            } else {
                alert('60 produtos gerados com sucesso!');
                loadProducts();
                switchTab('manage');
            }
        }

        async function generateBulk() {
            const brandsText = document.getElementById('bulk-brands').value.trim();
            if (!brandsText) {
                alert('Por favor, informe ao menos uma marca.');
                return;
            }

            const brands = brandsText.split('\n').map(b => b.trim()).filter(b => b);
            const checkboxes = document.querySelectorAll('.color-check:checked');
            const colors = Array.from(checkboxes).map(cb => cb.value);
            const productType = document.getElementById('bulk-product-type').value;

            if (colors.length === 0) {
                alert('Selecione ao menos uma cor.');
                return;
            }

            const typesToGenerate = productType === 'terminal'
                ? [{ name: 'Terminal de Cumeeira', category: 'terminal', prefix: 'terminal', price: 144.00, original_price: null, descPrefix: 'Caixa com 12 Unidades', specs: { w: 5000, l: 50, wi: 20, h: 15, text: 'Peso: 5 kg | Dimensões: 20x15x50cm' } }]
                : [
                    { name: 'Conexão 3 Vias (3 Peças)', category: 'conexao', prefix: 'terminal3vias', price: 84.00, original_price: 102.00, descPrefix: 'Caixa com 3 Peças', specs: { w: 4500, l: 40, wi: 35, h: 30, text: 'Peso: 4,5 kg | Dimensões: 35x30x40cm' } },
                    { name: 'Conexão 3 Vias (6 Peças)', category: 'conexao', prefix: 'terminal3vias', price: 168.00, original_price: 204.00, descPrefix: 'Caixa com 6 Peças', specs: { w: 9000, l: 40, wi: 35, h: 60, text: 'Peso: 9 kg | Dimensões: 35x60x40cm' } }
                ];

            const productsToInsert = [];
            brands.forEach(brand => {
                colors.forEach(color => {
                    typesToGenerate.forEach(typeInfo => {
                        let fileNameColor = color;
                        if (color === 'marfim' && typeInfo.prefix === 'terminal') fileNameColor = 'marfin';

                        const capitalizedColor = color.charAt(0).toUpperCase() + color.slice(1);

                        productsToInsert.push({
                            name: `${typeInfo.name} - ${capitalizedColor}`,
                            brand: brand,
                            color: color,
                            category: typeInfo.category,
                            price: typeInfo.price,
                            original_price: typeInfo.original_price,
                            weight_g: typeInfo.specs.w,
                            length_cm: typeInfo.specs.l,
                            width_cm: typeInfo.specs.wi,
                            height_cm: typeInfo.specs.h,
                            image_url: `assets/produtos/${typeInfo.prefix}_${fileNameColor}.jpg`,
                            description: `${typeInfo.descPrefix}. ${typeInfo.name} da marca ${brand} na cor ${color}. ${typeInfo.specs.text}.`
                        });
                    });
                });
            });

            const { error } = await supabaseClient.from('products').insert(productsToInsert);

            if (error) {
                alert('Erro: ' + error.message);
            } else {
                alert(`Sucesso! ${productsToInsert.length} variações criadas.`);
                loadProducts();
                switchTab('manage');
            }
        }

        function toggleForm() {
            const form = document.getElementById('product-form');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
            if (form.style.display === 'block') {
                document.getElementById('form-title').textContent = 'Cadastrar Produto';
                document.getElementById('crud-form').reset();
                document.getElementById('p-id').value = '';
            }
        }

        function cancelEdit() {
            document.getElementById('product-form').style.display = 'none';
        }

        async function deleteProduct(id) {
            if (!confirm('Tem certeza que deseja excluir este produto?')) return;

            const { error } = await supabaseClient.from('products').delete().eq('id', id);

            if (error) {
                alert('Erro ao excluir: ' + error.message);
            } else {
                loadProducts();
            }
        }

        function editProduct(id) {
            const p = products.find(prod => prod.id === id);
            if (!p) return;

            document.getElementById('form-title').textContent = 'Editar Produto';
            document.getElementById('p-id').value = p.id;
            document.getElementById('name').value = p.name;
            document.getElementById('brand').value = p.brand;
            document.getElementById('color').value = p.color;
            document.getElementById('category').value = p.category || 'terminal';
            document.getElementById('price').value = p.price;
            document.getElementById('image_url').value = p.image_url || '';
            document.getElementById('description').value = p.description || '';
            document.getElementById('weight_g').value = p.weight_g || 10000;
            document.getElementById('width_cm').value = p.width_cm || 40;
            document.getElementById('height_cm').value = p.height_cm || 20;
            document.getElementById('length_cm').value = p.length_cm || 40;

            document.getElementById('product-form').style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        document.getElementById('crud-form').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('p-id').value;
            const productData = {
                name: document.getElementById('name').value,
                brand: document.getElementById('brand').value,
                color: document.getElementById('color').value,
                category: document.getElementById('category').value,
                price: parseFloat(document.getElementById('price').value) || 0,
                image_url: document.getElementById('image_url').value,
                description: document.getElementById('description').value,
                weight_g: parseInt(document.getElementById('weight_g').value) || 10000,
                width_cm: parseInt(document.getElementById('width_cm').value) || 40,
                height_cm: parseInt(document.getElementById('height_cm').value) || 20,
                length_cm: parseInt(document.getElementById('length_cm').value) || 40
            };

            let error;
            if (id) {
                const result = await supabaseClient.from('products').update(productData).eq('id', id);
                error = result.error;
            } else {
                const result = await supabaseClient.from('products').insert([productData]);
                error = result.error;
            }

            if (error) {
                alert('Erro ao salvar: ' + error.message);
            } else {
                document.getElementById('product-form').style.display = 'none';
                loadProducts();
            }
        };

        document.addEventListener('DOMContentLoaded', checkAdmin);
    </script>
