        .product-detail {
            padding-top: 150px;
            padding-bottom: 100px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 4rem;
            align-items: start;
        }

        .detail-image {
            width: 100%;
            height: 500px;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: var(--shadow);
            background: #fff;
            padding: 1.5rem;
        }

        .detail-info h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .detail-brand {
            color: var(--accent);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            display: block;
        }

        .detail-meta {
            margin: 2rem 0;
            padding: 1.5rem;
            background: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .detail-meta p {
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .detail-meta span {
            color: var(--text-light);
            font-weight: 400;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--accent);
            font-weight: 600;
        }

        .variation-selector {
            margin-top: 1.5rem;
        }

        .variation-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-light);
        }

        .variation-options {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .variation-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }

        .variation-btn:hover {
            border-color: var(--accent);
        }

        .variation-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .loading {
            text-align: center;
            padding: 100px;
            font-size: 1.2rem;
        }
    </style>

    <script>
        const SUPABASE_URL = 'https://xpoktmqxmgduginmqojf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhwb2t0bXF4bWdkdWdpbm1xb2pmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3ODUyODMsImV4cCI6MjA4NzM2MTI4M30.Zkn5oXvHzqAvOyIrEUQeRLFto_dibEQo9ynBqtidQv8';

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function updateAuthButton() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            const authLink = document.getElementById('auth-link');
            if (session) {
                authLink.innerHTML = `<a href="painel.html" class="btn btn-sm" style="padding: 0.5rem 1rem;">Minha Conta</a>`;
            } else {
                authLink.innerHTML = `<a href="login.html" class="btn btn-sm" style="padding: 0.5rem 1rem;">Login</a>`;
            }
        }

        async function handleLogout() {
            await supabaseClient.auth.signOut();
            window.location.reload();
        }

        async function fetchProductDetail() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (!productId) {
                window.location.href = 'loja.html';
                return;
            }

            try {
                const { data, error } = await supabaseClient
                    .from('products')
                    .select('*')
                    .eq('id', productId)
                    .single();

                if (error) throw error;
                if (!data) throw new Error('Produto não encontrado');

                displayProduct(data);
            } catch (error) {
                console.error('Error fetching product:', error);
                document.getElementById('loading').innerHTML = 'Erro: ' + error.message;
            }
        }

        function displayProduct(product) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('product-content').style.display = 'block';

            document.getElementById('p-image').src = product.image_url || 'assets/product_placeholder.jpg';
            document.getElementById('p-image').alt = product.name;
            document.getElementById('p-brand').textContent = product.brand;
            document.getElementById('p-name').textContent = product.name;

            const hasDiscount = product.original_price && product.original_price > product.price;
            const discountPercent = hasDiscount ? Math.round((1 - (product.price / product.original_price)) * 100) : 0;

            let priceHTML = '';
            if (product.price) {
                if (hasDiscount) {
                    priceHTML = `
                        <div style="display: flex; flex-direction: column; gap: 0.2rem;">
                            <span style="text-decoration: line-through; color: #95a5a6; font-size: 1.2rem; font-weight: 400;">De: R$ ${product.original_price.toFixed(2).replace('.', ',')}</span>
                            <div style="display: flex; align-items: center; gap: 1rem;">
                                <span style="font-size: 2.5rem; font-weight: 800; color: var(--primary);">R$ ${product.price.toFixed(2).replace('.', ',')}</span>
                                <span style="background: var(--accent); color: white; padding: 4px 10px; border-radius: 6px; font-weight: 800; font-size: 1rem;">-${discountPercent}%</span>
                            </div>
                        </div>
                    `;
                } else {
                    priceHTML = `<span style="font-size: 2.5rem; font-weight: 800; color: var(--primary);">R$ ${product.price.toFixed(2).replace('.', ',')}</span>`;
                }
                const unitsMatch = product.description ? product.description.match(/Caixa com \d+ (Unidades|Pe[çc]as)/i) : null;
                const unitsText = unitsMatch ? unitsMatch[0] : 'Caixa com 12 Unidades';
                priceHTML += `<span style="font-size: 1.3rem; color: var(--accent); font-weight: 800; display: block; margin-top: 0.5rem; text-transform: uppercase;">${unitsText}</span>`;
            } else {
                priceHTML = 'Sob consulta';
            }

            document.getElementById('p-price').innerHTML = priceHTML;
            document.getElementById('p-description').textContent = product.description || 'Acabamento premium de alta durabilidade e design exclusivo para o seu projeto.';

            // Salva o produto globalmente para o carrinho
            window.currentProduct = product;

            // Fetch variations
            fetchVariations(product);

            // Update page title
            document.title = `${product.name} | Noble Acabamentos`;
        }

        async function fetchVariations(currentProduct) {
            try {
                // Fetch products of the SAME TYPE (category and name-base) to switch brand
                // Note: currentProduct.name already contains the color, so we just filter by same name
                const { data, error } = await supabaseClient
                    .from('products')
                    .select('id, brand, color')
                    .eq('name', currentProduct.name);

                if (error) throw error;

                const brands = [...new Set(data.map(p => p.brand))].sort();

                const brandOpts = document.getElementById('brand-options');
                brandOpts.innerHTML = '';
                brands.forEach(brand => {
                    const btn = document.createElement('button');
                    btn.className = `variation-btn ${brand === currentProduct.brand ? 'active' : ''}`;
                    btn.textContent = brand;
                    btn.onclick = () => switchBrand(data, brand);
                    brandOpts.appendChild(btn);
                });

            } catch (error) {
                console.error('Error fetching variations:', error);
            }
        }

        function switchBrand(data, brand) {
            const found = data.find(p => p.brand === brand);
            if (found) {
                window.location.href = `produto.html?id=${found.id}`;
            }
        }

        // Funções do Carrinho e Quantidade
        function updateQty(delta) {
            const input = document.getElementById('qty-input');
            let val = parseInt(input.value) + delta;
            if (val < 1) val = 1;
            input.value = val;
        }

        function addToCart() {
            if (!window.currentProduct) return;

            const qty = parseInt(document.getElementById('qty-input').value);
            Cart.addItem(window.currentProduct, qty);

            // Feedback para o usuário
            const btn = document.getElementById('add-to-cart-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '✔ Adicionado!';
            btn.style.backgroundColor = '#27ae60';

            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.style.backgroundColor = 'var(--primary)';
            }, 2000);
        }

        function buyNow() {
            if (!window.currentProduct) return;
            const qty = parseInt(document.getElementById('qty-input').value);
            Cart.addItem(window.currentProduct, qty);
            window.location.href = 'carrinho.html';
        }

        async function initializeCheckout() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            const payBtn = document.getElementById('pay-btn');

            if (!productId) return;

            payBtn.disabled = true;
            payBtn.textContent = 'Gerando link de pagamento...';

            try {
                // Se estiver rodando localmente (Live Server), podemos apontar para o servidor local do Supabase
                const endpoint = '/.netlify/functions/mercadopago-checkout';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        items: [{
                            id: window.currentProduct.id,
                            name: window.currentProduct.name,
                            price: window.currentProduct.price,
                            quantity: qty
                        }]
                    })
                });
                const data = await response.json();
                if (data.checkoutUrl) window.location.href = data.checkoutUrl;
                else throw new Error(data.error || 'Erro no checkout');
            } catch (err) {
                console.error('Checkout error:', err);
                alert('Erro ao processar pagamento: ' + err.message);
                payBtn.disabled = false;
                payBtn.textContent = 'Finalizar Compra (Cartão/PIX)';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateAuthButton();
            fetchProductDetail();
        });
    </script>
